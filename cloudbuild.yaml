steps:
  # Fetches the source code
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git config --global credential.helper 'store --file=/root/.git-credentials'
        echo "https://$(gcloud secrets versions access latest --secret=github-token):x-oauth-basic@github.com" > /root/.git-credentials
        git clone https://github.com/ballinyouup/bryan-huici-portfolio.git

  # Configure Docker to use Artifact Registry
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['components', 'install', 'docker-credential-gcr']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['auth', 'configure-docker', '${_REGION}-docker.pkg.dev']

  # Builds the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/projects-388322/portfolio/bryan-huici-portfolio:latest', '.']
    dir: '/workspace/bryan-huici-portfolio'

  # Pushes the Docker image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/projects-388322/portfolio/bryan-huici-portfolio:latest']
    dir: '/workspace/bryan-huici-portfolio'

substitutions:
  _BRANCH_NAME: master
  _REGION: us-central1  # Change this to your preferred Google Cloud region
